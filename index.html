<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Make a list of what you want to do</h1>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Enter a task To Do"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <h3>Right Click to Delete & Left Click to Cancel</h1>
    </body>
</html>
